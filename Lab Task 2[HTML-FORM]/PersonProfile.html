<html>
<head>
    <title>Person Profile</title>
</head>
<body>

<form>
    <table border="1" style="border-collapse: collapse; height:50%; width:50%;">
        <tr>
            <td colspan="3"><h2 align="center">Person Profile</h2></td>
        </tr>
    
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <input type="radio" id="Other" name="gender" value="Other"> Other
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td>DD &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp MM &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  YYYY<br>
            

                <input type="number" id="day" name="day" min="1" max="31" style="height: 20px; width: 20%;">
                /&nbsp<input type="number" id="month" name="month" min="1" max="12" style="height: 20px; width: 20%;" >
                &nbsp/&nbsp<input type="number" id="year" name="year" min="1000" max="2099" style="height: 20px; width: 40%;"><br></td>
        </tr>
        <tr>
            <td>Blood Group:</td>
            <td>
                <select id="bloodGroup" name="bloodGroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Degree:</td>
            <td>
                <input type="checkbox" id="ssc" name="degree" value="SSC"> SSC
                <input type="checkbox" id="hsc" name="degree" value="HSC"> HSC
                <input type="checkbox" id="bsc" name="degree" value="BSc"> BSc
                <input type="checkbox" id="msc" name="degree" value="MSc"> MSc
            </td>
        </tr>

       
        <tr>
            <td>Photo:</td>
            <td>
                 Picture:
                <input type="file" id="picture" name="picture">
            </td>
        </tr>

        <tr>
            <td align="right" colspan="2">
            </td>
            <td align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
