<html>
<head>
    <title>Email Form</title>
</head>
<body>
    <form action="" method="">
        <label for="email">Email</label>
        <div style="display: flex; align-items: center;">
            <input type="email" id="email" name="email" title="Enter a valid email address">
            <fieldset style="height: 17px;width: 13px;">
            <span style="font-size: 20px; margin-left: 10px; cursor: help; color: blue;" title="Hint: sample@example.com">ℹ️ </span>
            </fieldset>
        </div><br>
        <input type="submit" value="Submit">
        <hr>
    </form>
</body>
</html>
